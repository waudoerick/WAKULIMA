{% extends "farmers/base.html" %}

{% block content %}
<style>
    .head{
        padding-left: 150;
    }
    .form{
     position: relative;
     padding-left: 120px;
    }
 </style>
<div class="head">
<h1 class="text-center">CONTACT FORM</h1>
</div>

<div class="form">
<form class="row lg-2" method="post" class="was-validated">
    {% csrf_token %}
    {{ form.media}}
   
    <div class="col-lg-6 col-sm-6">
      <label for="fname">Your Name</label>
      <input name ='name' type="text" id="fname" class="form-control" placeholder="Your name.." required>
    </div>
    <br/>
    <br/>
    <div class="col-lg-6 col-sm-6">
       <label for="exampleInputEmail">Your email</label>
       <input name='email' class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required> 
    </div>
    <br/>
    <br/>
    <div class="col-lg-6 col-sm-6">
        <label for="subcounty">Your Subcounty</label>
        <input name='subcounty' type="text" id="subcounty" class="form-control" placeholder="Your subcounty" required>
    </div>
    <br/>
    <br/>
    <div class="col-lg-6 col-sm-6">
        <label for="location">Your location</label>
        <input name='location' type="text" id="location" class="form-control" placeholder="Your location" required>
    </div>
    <br/>
    <br/>
    <div class="col-lg-12 col-sm-12">
        <label for="subject">Subject</label>
        <textarea name='subject' class="form-control" id="subject" name="subject" placeholder="Write something.." required></textarea>
    </div>
    <div class="col-lg-6">
        <input type="submit" class="btn btn-warning btn-lg mt-1 ml-4" value="Submit">
    </div>
</form>
</div>
{% endblock content %}
