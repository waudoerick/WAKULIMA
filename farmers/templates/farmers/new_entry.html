{% extends "farmers/base.html" %}

{% block content %}

  <p><a href="{% url 'farmers:crop' crop.id %}">{{ crop }}</a></p>

  <p>Add a new entry:</p>

  <form action="{% url 'farmers:new_entry' crop.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
  </form>

{% endblock content %}
