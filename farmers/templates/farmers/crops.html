{% extends "farmers/base.html" %}

{% block page_header %}
    <h2>Crops Grown By Nyandarua Farmers</h2>
{% endblock page_header %}

{% block content %}
<style>
    h2{
        margin-left: 450px;
        color: magenta;
        font-size: x-large;
        font-style: italic;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    h3{
        
    }
    container{
        
    }
</style>
<h3><a href="{% url 'farmers:new_crop' %}">Add a new crop</a></h3>
<div class="container">
<ul>
    {% for crop in crops %}
        <li><h3>
            <a href="{% url 'farmers:crop' crop.id %}">{{ crop }}</a>
        </h3></li>
    {% empty %}
        <li><h3>No crops have been added yet.</h3></li>
    {% endfor %}
</ul>
</div>

{% endblock %}
