{% extends "farmers/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Log into your account.</h2>
{% endblock page_header %}

{% block content %}
<div class="contained">
<form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next"  value="{% url 'farmers:index' %}" />
</form>
</div>

{% endblock content %}
